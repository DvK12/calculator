<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="result"></div>
      <div class="keys">
        <div class="column" id="first-column">
          <div class="operator" data-operator="add">+</div>
          <div class="num">1</div>
          <div class="num">4</div>
          <div class="num">7</div>
          <div class="num">0</div>
        </div>
        <div class="column" id="second-column">
          <div class="operator" data-operator="subtract">-</div>
          <div class="num">2</div>
          <div class="num">5</div>
          <div class="num">8</div>
          <div id="dot">.</div>
        </div>
        <div class="column" id="third-column">
          <div class="operator" data-operator="multiply">*</div>
          <div class="num">3</div>
          <div class="num">6</div>
          <div class="num">9</div>
          <div id="clear">AC</div>
        </div>
        <div class="column" id="fourth-column">
          <div id="backspace">del</div>
          <div class="operator" data-operator="divide" id="division">/</div>
          <div id="equal">=</div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
